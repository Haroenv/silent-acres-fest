    <!-- content -->
    <div class="wrapper">
        <h2 class="main">Koop een ticket</h2>
        <!-- <form action="javascript:alert('jammer, er kunnen nog geen tickets gekocht worden')" id="ticket"> -->
        <form action="#" id="ticket">
            <fieldset>
                <legend>dagen</legend>
                <label for="vrijdag">vrijdag 21/8/2015</label>
                <input type="checkbox" id="vrijdag" name="vrijdag">
                <label for="zaterdag">zaterdag 22/8/2015</label>
                <input type="checkbox" id="zaterdag" name="zaterdag">
                <label for="zondag">zondag 23/8/2015</label>
                <input type="checkbox" id="zondag" name="zondag">
                <label for="combi">combi 21-23</label>
                <input type="checkbox" id="combi" name="combi">
                <label for="camping">camping 21-23</label>
                <input type="checkbox" id="camping" name="camping">
            </fieldset>
            <fieldset>
                <legend>persoonlijke info</legend>
                <label for="voornaam">voornaam</label>
                <input type="text" name="voornaam" id="voornaam" placeholder="voornaam" required>
                <label for="achternaam">achternaam</label>
                <input type="text" name="achternaam" id="achternaam" placeholder="achternaam" required>
                <label for="email">e-mailadres</label>
                <input type="email" name="email" id="email" placeholder="email" required>
            </fieldset>
        </form>
        <button form="ticket" type="submit" disabled>bevestig</button>
    </div>
